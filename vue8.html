<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染</title>
  <script src="./vue.js"></script>
  <style>

  </style>
</head>
<body>
  <div id='app'>
    <div v-if="type === 'A'">A</div>
    <div v-else-if="type === 'B'">B</div>
    <div v-else-if="type === 'c'">C</div>
    <div v-else>D</div>

    <h1 v-show='ok'>hello!!!!!!</h1>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      type: 'A',
      ok: true
    }
  })
</script>
</html>
