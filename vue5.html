<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法-插值</title>
  <script src="./vue.js"></script>
  <style>
    .green{
      color: green
    }
  </style>
</head>
<body>
  <!-- v-once指令，只能执行一次性的插值，当数据改变时，内容不会更新，这会影像到该节点上的其他数据绑定 -->
  <!-- <div id="app" v-once> -->
  <div id="app">
    <p>{{msg}}</p>
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html='rawHtml'></span></p>
    <p v-html='rawHtml'></p>

    <div v-bind:class="color">v-bind: 属性='变量'</div>

    <div>
      <h3>javascript表达式</h3>
      <p>{{number + 1}}</p>
      <p>{{ok?'yes':'no'}}</p>
      <p>{{message.split('').reverse().join('')}}</p>
    </div>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      msg: 'hello vue',
      rawHtml: '<span style="color: red">this is should be red</span>',
      color: 'green',
      number: 10,
      ok: true,
      message: 'abcdefghijklmnopqrstuvwxyz'
    }
  })
  vm.msg = 'hi vue'
</script>
</html>
