<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件基础</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <button-counter title='title1 : ' @clicknow='clicknow'>
      <h2>hi ........ h2</h2>
    </button-counter>
    <button-counter title='title2 : '></button-counter>
  </div>
</body>

<script>
  Vue.component('button-counter',{
    props: ['title'],
    data: function(){
      return {
        count: 0
      }
    },
    template: '<div><h1>hi ....</h1><button v-on:click="clickfn">{{title}} You clicked me {{count}} times.</button><slot></slot></div>',
    methods:{
      clickfn: function(){
        this.count++;
        this.$emit('clicknow', this.count);
      }
    }
  })


  const vm = new Vue({
    el: '#app',
    data:{

    },
    methods: {
      clicknow: function(e){
        console.log(e)
      }
    },
  })
</script>
</html>
