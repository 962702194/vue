<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{msg}}
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      msg: 'hello vue'
    },
    beforeCreate: function(){
      console.log('beforeCreate')
    },
    created: function(){
      console.log('created')
    },
    beforeMount: function(){
      console.log('beforeMount')
    },
    mounted: function(){
      console.log('mounted')
    },
    beforeUpdate: function(){
      console.log('beforeUpdate')
    },
    updated: function(){
      console.log('updated')
    }
  })

  setTimeout(()=>{
    vm.msg = 'hello vue1000'
  },1000)
  setTimeout(()=>{
    vm.msg = 'hello vue2000'
  },2000)
  setTimeout(()=>{
    vm.msg = 'hello vue3000'
  },3000)
</script>
</html>
