<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法-指令</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{msg}}</p>
    <p v-if='seen'>现在你看得到我了</p>
    <p>
      <a v-bind:href='url'>百度一下</a>
    </p>
    <p>
      <div @click='click1'>
        <div @click.stop='click2'>
          dlick me
        </div>
      </div>
    </p>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#app',
    data:{
      msg: 'hello vue',
      seen: false,
      url: 'http://www.baidu.com'
    },
    methods:{
      click1: function(){
        console.log('click1 ------------------')
      },
      click2: function(){
        console.log('click2 ------------------')
      }
    }
  })
</script>
</html>
