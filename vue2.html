<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建第一个vue应用</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data:{
      message: 'hello vue'
    }
  })
</script>
</html>
